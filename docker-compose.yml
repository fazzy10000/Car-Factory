version: "3.9"

services:
  app:
    build: .
    environment:
      AWS_REGION: ${AWS_REGION:-eu-north-1}
      CAR_TABLE: ${CAR_TABLE:-Tester_Table}
      # DYNAMO_ENDPOINT: http://dynamodb:8000 # uncomment for local DynamoDB
      PORT: 3000
    ports:
      - "3000:3000"
    command: ["node", "src/server.js"]
    depends_on:
      # - dynamodb
      []

  # Optional local DynamoDB for offline dev
